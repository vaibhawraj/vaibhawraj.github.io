	<script>$(document).ready(function(){init_float();
	setInterval(function(){
	var cur=new Date;
	var rem=0;
	var event_date=22;
	var rem_sec=59-cur.getSeconds();
	var rem_min=59-cur.getMinutes();
	var rem_hour=23-cur.getHours();
	if(rem_sec < 10) rem_sec = '0' + rem_sec;
	if(rem_hour < 10) rem_hour = '0' + rem_hour;
	if(rem_min < 10) rem_min = '0' + rem_min;
	if(cur.getMonth()==0)
	{
		rem = (31 - cur.getDate()) + 22;
	}
	else if(cur.getMonth()==1)
	{
		rem = 22 - cur.getDate();
	}
	$("#remainder").css("text-shadow","1px 1px 2px black");
	if(rem > 1) $("#remainder").html(rem + " Days "+rem_hour+":"+rem_min+":"+rem_sec+" <br><span style=\"font-size:16px;letter-spacing:5px;\">Until Chorus 2014</span>");
	else if(rem == 1) $("#remainder").html(rem + " Day "+rem_hour+":"+rem_min+":"+rem_sec+" <br><span style=\"font-size:16px;letter-spacing:5px;\">Until Chorus 2014</span>");
	else if(rem == 0) $("#remainder").html(rem_hour+":"+rem_min+":"+rem_sec+" <br><span style=\"font-size:16px;letter-spacing:5px;\">Until Chorus 2014</span>");
	},1000); //setInterval
	
	setInterval(function(){$("#can_bg").css({
		'height':$("#sitemap").attr("height"),
		'width':$("#sitemap").width(),
		'top':$("#sitemap").offset().top,
		'left':$("#sitemap").offset().left,
		'background-size':'100% 100%',
		'z-index':'-1'
	});},50);

	$("#sitemap").css({'z-index':'1'});

	});</script>
